<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tests</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="tests container">
			<section>
				<div>
					<h3>Tests</h3>
				</div>
				<form action="" class="test__patient" autocomplete="off">
					<div>
						<label for="">Name</label>
						<input type="text" required name="name" id="name" />
					</div>
					<div>
						<label for="">Price</label>
						<input type="number" required name="price" id="price" />
					</div>
					<div>
						<label for="">Container</label>
                  <input type="text" required name="container" id="container" />
					</div>
					<div>
						<label>department</label>
						<input type="text" required name="department" id="department" />
					</div>
					<button class="btn save" type="submit">Save</button>
				</form>
			</section>
		</div>

		<script src="js/tests.js" type="module"></script>
	</body>
</html>

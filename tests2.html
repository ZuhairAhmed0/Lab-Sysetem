<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tests</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="vendor/boxicons/css/boxicons.min.css">
	</head>
	<body>
		<nav>
			<button class="signout btn"><i class='bx bx-log-out'></i> Sign Out</button>
		</nav>
		<div class="tests container">
			<section>
				<div>
					<h3>Children</h3>
				</div>
				<form action="" class="test-children__patient" autocomplete="off">
               <div>
						<label for="">Test_id</label>
						<select name="test_id" id="test_id">
                     
                  </select>
					</div>
					<div>
						<label for="">Name</label>
						<input type="text" required name="name" id="name" />
					</div>
					<div>
						<label for="">Lower</label>
						<input type="number" required name="lower" id="lower" />
					</div>
					<div>
						<label for="">Upper</label>
                  <input type="number" required name="upper" id="upper" />
					</div>
					<div>
						<label>Unit</label>
						<input type="text" required name="unit" id="unit" />
					</div>
					<div>
						<label>Results</label>
						<input type="text" required name="results" id="results" />
					</div>
					<button class="btn save" type="submit">Save</button>
				</form>
			</section>
		</div>
		<script src="js/tests2.js" type="module"></script>
		<script src="js/signout.js" type="module"></script>
	</body>
</html>

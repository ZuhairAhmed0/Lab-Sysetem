<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>تسجيل الدخول</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="vendor/boxicons/css/boxicons.min.css">
</head>
<body>
   <section class="login">
      <form action="" method="post">
         <fieldset>
            <legend class="btn">Sign In</legend>
            <div class="logo">
               <i class='bx bx-user-circle'></i>
            </div>
            <div class="username form-contorl" >
               <i class="bx bxs-user"></i>
               <input type="text" name="username" required id="username" placeholder="username">
            </div>
            <div class="password form-contorl">
               <i class='bx bxs-lock'></i>
               <input type="password" name="password" required id="password" placeholder="password">
            </div>
            <div class="remember d-flex">
               <div>
                  <input type="checkbox" name="" id="Remember">
                  <label for="Remember">Remember me</label>
               </div>
               <div>
                  Forgot your password
               </div>
            </div>
            <button type="submit" class="btn">Login</button>
         </fieldset>
      </form>
   </section>
   

   <script src="js/login.js" type="module"></script>
</body>
</html>
